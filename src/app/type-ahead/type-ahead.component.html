<fieldset class="form-group type-ahead" [disabled]="disabled">
  <label >{{label}}</label>
  <div [ngClass]="{'row':true, 'hidden':control!.invalid && control!.touched}">
    <input
      class="form-control"
      [autocomplete]="autocomplete"
      [ngbTypeahead]="search"
      [name]="controlId"
      [(ngModel)]="value"
      (change)="onChange($any($event).target.value)"
      (click)="click$.next($any($event).target.value)"
      (focus)="focus$.next($any($event).target.value)"
      (blur)="blur$.next($any($event).target.value)"
      (selectItem)="onChange($event.item)"
      [placeholder]="placeholder"
      #instance="ngbTypeahead"
    />
    <div [ngClass]="{'alert':true, 'alert-danger':true}">
        {{errorMessage}}
    </div>
  </div>
</fieldset>
